<p-panel class="p-1" header="Pipes personalizados">
   <p>
      Pipes personalizados - creados por {{ 'nosotros' | toggleCase:isUpperCase }}
   </p>
</p-panel>



<p-toolbar>
   <div class="p-toolbar-group-start">
      <p-button
         label="Toggle Case"
         (onClick)="toggleUpperCase()"
         icon="pi pi-search"/>
   </div>

   <div class="p-toolbar-group-end">

      <p-button
         label="Por nombre"
         icon="pi pi-sort"
         class="mr-2"
         (onClick)="changeOrder('name')"
         styleClass="p-button-success"/>

      <p-button
         label="Por volar"
         icon="pi pi-sort"
         class="mr-2"
         (onClick)="changeOrder('canFly')"
         styleClass="p-button-danger"/>

      <p-button
         label="Por color"
         icon="pi pi-sort"
         (onClick)="changeOrder('color')"
         styleClass="p-button-help"/>
   </div>


   </p-toolbar>

   <div class="grid">

      <div class="col mt-2">

         <p-panel header="Heroes">
            <p-table [value]="heroes | sortBy:orderBy" [tableStyle]="{'min-width': '50rem'}">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Nombre</th>
                        <th>Vuela</th>
                        <th>Color</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-heroes>
                    <tr>
                        <td>{{ heroes.name }}</td>
                        <td>{{ heroes.canFly | canFly | titlecase }}</td>
                        <td>{{ heroes.color }}</td>
                    </tr>
                </ng-template>
            </p-table>
         </p-panel>


     </div>

   </div>
